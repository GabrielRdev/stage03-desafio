<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faça parte da Mentoria</title>
  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Inter:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua Mentoria
      </p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do pessoais</legend>

          <div class="nome-sobrenome">
            <div class="input-name">
              <label for="event-name">Nome </label>
              <input type="text" id="event-name" required />
            </div>

            <div class="input-name">
              <label for="event-sobrenomme">Sobrenome </label>
              <input type="url" id="event-sobrenome" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(dígite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 6
                caracteres)</span></label>
            <input type="password" id="event-password" required required minlength="8 " />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name-mentor"> Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="email" id="event-name-mentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date"> Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin"> das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end"> até</label>
              <input type="time" id="event-end" />
            </div>

          </div>

          <h3>Segunda mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date"> Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin"> das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end"> até</label>
              <input type="time" id="event-end" />
            </div>

          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar ">
    </footer>
  </div>
</body>

</html>
